<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    
    <div class="container">
        
        <h1>where in the world?</h1>
        <button class="toggle"><i class="bx bx-moon"></i>darkmode</button>


    </div>
    <div class="container">
        <div class="controls">
            <i class="bx bx-search"></i>
            <input type="search" placeholder="search a country" class="search">
        </div>

        <div class="dropdownmenu">
            <div class="dropdown">
                <p>filter by region</p>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="drop-options">
                <p class="regions" value="africa">Africa</p>
                <p class="regions" value="america">Americas</p>
                <p class="regions" value="asia">Asia</p>
                <p class="regions" value="europe">Europe</p>
                <p class="regions" value="oceania">Oceania</p>
            </div>
        </div>

       

    </div>
    <div class="container">
        <div class="countries">
           
            </div>
        </div>
       
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
